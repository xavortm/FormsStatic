<body>
	

<section id="gk-mainbody">	
<article id="post-953" class="post-953 wppoll type-wppoll status-publish hentry">	
	<header>
		<h1>Super Duper Poll</h1>
	</header>
	<section class="content">
	<p class="wp-poll-dsc">Some text about the poll or something else.</p>
	<div class="wp-poll-main-div">		
		<div class="wp-poll-right-div">
			<form method="POST" id="wp_poll_offer_form">
				<div class="wp-poll-inner-div">	
					<div class="wp-poll-right-top-div">	
						<h1 class="wp-poll-h1">	
							<div class="wp-poll-tag">Q</div>	
							<div class="wp-poll-left">	
								<span>Some interesting question for you</span>	
							</div>	
						</h1>	
						<div class="wp-poll-answer">
						<div>
							<input type="radio" id="wp_poll_poss_ans" class="wp-poll-poss-ans" name="wp_poll_correct_ans[]" value="1">
							<label for="wp_poll_poss_ans_first">Last question for here</label>
						</div>
							<div><input type="radio" id="wp_poll_poss_ans" class="wp-poll-poss-ans" name="wp_poll_correct_ans[]" value="0">
							<label for="wp_poll_poss_ans_first">Answer Number 1 for this question</label>
						</div>
						<div>
							<input type="radio" id="wp_poll_poss_ans" class="wp-poll-poss-ans" name="wp_poll_correct_ans[]" value="1">
							<label for="wp_poll_poss_ans_first">Depends on the answer its Number 2</label>
						</div>
						</div>	
						<div class="wp-poll-blank-div">	
							&nbsp;
						</div>
					</div>
					<div class="wp-poll-bottom-div">
						<input type="hidden" name="wp-poll-page" value="953"><input id="wp-poll-next" class="wp-poll-submit" type="submit" name="wp_poll_next" value="Submit" disabled="disabled">				</div>
				</div>
			</form>
		</div><!-- wp-poll-right-div -->
		<div class="wp-poll-clear"></div>
	</div>			
	</section><!-- /content -->
</article>
